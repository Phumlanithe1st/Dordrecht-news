<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dordrecht News</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>📰 Dordrecht News</h1>
    <p>Local news, sports & community updates</p>
  </header>

  <nav>
    <a href="#crime">Crime</a>
    <a href="#sports">Sports</a>
    <a href="#events">Events</a>
    <a href="#weather">Weather</a>
    <a href="#stories">Stories</a>
    <a href="#admin" id="adminLink">Admin</a>
  </nav>

  <div class="container">
    <!-- Sections -->
    <section id="crime">
      <h2>🚨 Crime News</h2>
    </section>

    <section id="sports">
      <h2>⚽ Sports</h2>
    </section>

    <section id="events">
      <h2>🎉 Events & Festivals</h2>
    </section>

    <section id="weather">
      <h2>☀️ Weather</h2>
    </section>

    <section id="stories">
      <h2>📝 Community Stories</h2>
    </section>

    <!-- Add News Form -->
    <section id="addNews">
      <h2>➕ Submit News</h2>
      <button id="showFormBtn">Add News</button>
      <div id="addNewsForm" style="display: none;">
        <input type="text" id="newsTitle" placeholder="Enter news title" required>
        <textarea id="newsContent" placeholder="Enter news content" required></textarea>
        <select id="newsCategory" required>
          <option value="">-- Select Category --</option>
          <option value="crime">🚨 Crime</option>
          <option value="sports">⚽ Sports</option>
          <option value="events">🎉 Events</option>
          <option value="weather">☀️ Weather</option>
          <option value="stories">📝 Stories</option>
        </select>
        <button id="submitNewsBtn">Submit</button>
      </div>
    </section>

    <!-- Admin Panel -->
    <section id="admin" style="display: none;">
      <h2>🔑 Admin Panel (Pending News)</h2>
      <div id="pendingNews"></div>
    </section>
  </div>

  <footer>
    <p>&copy; 2025 Dordrecht News | Built by Phumlani 🚶🏿‍♂️🐐</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
