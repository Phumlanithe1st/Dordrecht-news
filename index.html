<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dordrecht News</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
    h1 { color: #333; }
    #news-list { margin-top: 20px; }
    .news-item { padding: 10px; border-bottom: 1px solid #ddd; }
    button { padding: 8px 12px; margin: 5px; border: none; border-radius: 5px; cursor: pointer; }
    #addNewsForm { display: none; margin-top: 15px; padding: 15px; background: #fff; border: 1px solid #ccc; border-radius: 10px; }
    input, textarea { width: 100%; margin: 5px 0; padding: 8px; border: 1px solid #ccc; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>üì∞ Dordrecht News</h1>

  <!-- Add News Button -->
  <button id="showFormBtn">‚ûï Add News</button>

  <!-- Hidden Form -->
  <div id="addNewsForm">
    <h3>Add News</h3>
    <input type="text" id="newsTitle" placeholder="Enter news title" required>
    <textarea id="newsContent" placeholder="Enter news content" required></textarea>
    <button id="submitNewsBtn">‚úÖ Submit</button>
    <button id="cancelBtn">‚ùå Cancel</button>
  </div>

  <!-- News List -->
  <div id="news-list"></div>

  <script>
    const showFormBtn = document.getElementById("showFormBtn");
    const addNewsForm = document.getElementById("addNewsForm");
    const cancelBtn = document.getElementById("cancelBtn");
    const submitNewsBtn = document.getElementById("submitNewsBtn");
    const newsList = document.getElementById("news-list");

    let newsArray = [];

    // Show form
    showFormBtn.addEventListener("click", () => {
      addNewsForm.style.display = "block";
      showFormBtn.style.display = "none";
    });

    // Cancel form
    cancelBtn.addEventListener("click", () => {
      addNewsForm.style.display = "none";
      showFormBtn.style.display = "inline-block";
    });

    // Submit news
    submitNewsBtn.addEventListener("click", () => {
      const title = document.getElementById("newsTitle").value;
      const content = document.getElementById("newsContent").value;

      if (title && content) {
        const newsItem = { title, content, status: "pending" };
        newsArray.push(newsItem);

        alert("‚úÖ News submitted for approval!");
        
        // Reset form
        document.getElementById("newsTitle").value = "";
        document.getElementById("newsContent").value = "";
        addNewsForm.style.display = "none";
        showFormBtn.style.display = "inline-block";
      } else {
        alert("‚ö†Ô∏è Please fill in all fields!");
      }
    });
  </script>
</body>
</html>
